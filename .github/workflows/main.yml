name: CI/CD

on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["2-add-cicd-via-github-actions"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      # Install FFMPEG
      - name: Install ffmpeg
        run: sudo apt-get install -y ffmpeg

      # Install .NET Core
      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2.1.0
        with:
          dotnet-version: 6.0.*

      # Checkout branch
      - uses: actions/checkout@v2.4.2

      # Publish application
      - name: Publish with dotnet
        run: dotnet publish --configuration Release --output build

      # Fixes for hosting BlazorWASM
      - name: Change base-tag in index.html from / to weva
        run: sed -i 's/<base href="\/" \/>/<base href="\/weva\/" \/>/g' build/wwwroot/index.html
      - name: copy index.html to 404.html
        run: cp build/wwwroot/index.html build/wwwroot/404.html
      # Allow files and folders starting with an underscore
      - name: Add .nojekyll file
        run: touch build/wwwroot/.nojekyll

      # Move FFMPEG to static assets folder
      - name: Move FFPMEG binary to wwwroot
        run: sudo mkdir build/wwwroot/ffmpeg && cp $(which ffmpeg) build/wwwroot/ffmpeg

      # Deploy to GH Pages
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: build/wwwroot
          ssh-key: ${{ secrets.DEPLOY_KEY }}
